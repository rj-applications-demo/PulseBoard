version: "3.9"

name: pulseboard

services:
  # -------------------------
  # Main app database (OLTP)
  # -------------------------
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: pulseboard-sql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${SA_PASSWORD}"
      MSSQL_PID: "Developer"
    ports:
      - "21433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - pulseboard-net

  # -------------------------
  # Redis (for later caching / lookups)
  # -------------------------
  redis:
    image: redis:7
    container_name: pulseboard-redis
    ports:
      - "6379:6379"
    networks:
      - pulseboard-net

  # -----------------------------------
  # Azure Service Bus Emulator + SQL
  # -----------------------------------
  sqledge:
    container_name: pulseboard-sqledge
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${SQLEDGE_SA_PASSWORD}"
    networks:
      - pulseboard-net

  servicebus-emulator:
    container_name: servicebus-emulator
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    depends_on:
      - sqledge
    environment:
      SQL_SERVER: sqledge
      MSSQL_SA_PASSWORD: "${SQLEDGE_SA_PASSWORD}"
      ACCEPT_EULA: "Y"
    volumes:
      - ./servicebus-config.json:/ServiceBus_Emulator/ConfigFiles/Config.json
    ports:
      - "5672:5672"
    networks:
      - pulseboard-net

  # -------------------------
  # API (ingress/front door)
  # -------------------------
  api:
    build:
      context: .
      dockerfile: src/Apps/PulseBoard.Api/Dockerfile
    container_name: pulseboard-api
    depends_on:
      - sqlserver
      - redis
      - servicebus-emulator
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
    ports:
      - "8080:8080"
    networks:
      - pulseboard-net

  # -------------------------
  # Ingestion Worker
  # -------------------------
  worker:
    build:
      context: .
      dockerfile: src/Apps/PulseBoard.Ingestion/Dockerfile
    container_name: pulseboard-worker
    depends_on:
      - sqlserver
      - redis
      - servicebus-emulator
    env_file:
      - .env
    environment:
      DOTNET_ENVIRONMENT: "Development"
    ports:
      - "9464:9464"
    networks:
      - pulseboard-net

  # -------------------------
  # Aggregator Worker
  # -------------------------
  aggregator:
    build:
      context: .
      dockerfile: src/Apps/PulseBoard.Aggregator/Dockerfile
    container_name: pulseboard-aggregator
    depends_on:
      - sqlserver
      - redis
      - servicebus-emulator
    env_file:
      - .env
    environment:
      DOTNET_ENVIRONMENT: "Development"
    ports:
      - "9465:9465"
    networks:
      - pulseboard-net

  # ===========================
  # OBSERVABILITY STACK
  # ===========================

  prometheus:
    image: prom/prometheus:latest
    container_name: pulseboard-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-remote-write-receiver"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - pulseboard-net

  tempo:
    image: grafana/tempo:2.6.1
    container_name: pulseboard-tempo
    command: ["-config.file=/etc/tempo/tempo.yml"]
    volumes:
      - ./observability/tempo/tempo.yml:/etc/tempo/tempo.yml:ro
      - tempo_data:/var/tempo
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"
    networks:
      - pulseboard-net

  loki:
    image: grafana/loki:latest
    container_name: pulseboard-loki
    command: ["-config.file=/etc/loki/loki.yml"]
    volumes:
      - ./observability/loki/loki.yml:/etc/loki/loki.yml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - pulseboard-net

  promtail:
    image: grafana/promtail:latest
    container_name: pulseboard-promtail
    command: ["-config.file=/etc/promtail/promtail.yml"]
    volumes:
      - ./observability/promtail/promtail.yml:/etc/promtail/promtail.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    networks:
      - pulseboard-net

  grafana:
    image: grafana/grafana:latest
    container_name: pulseboard-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - tempo
      - loki
    networks:
      - pulseboard-net

volumes:
  sql_data:
  tempo_data:
  loki_data:
  grafana_data:

networks:
  pulseboard-net:
    driver: bridge
